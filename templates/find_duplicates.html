{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Duplicate Files{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for file_list in duplicate_file_names %}
    <form method="POST" action="/move_duplicates?source_path={{source_path}}">
        <div style="list-style:none; display: flex; flex-wrap: wrap;">
            {% for filename in file_list %}
            <div style="margin-right:2em;">
                <img src="/image_file?filename={{filename}}" width=200/>
                <input type="hidden" name="filename" value="{{filename}}"/>
            </div>
            {% endfor %}
            <div>
                <input type="submit" name="submit" value="Move Duplicates"/>
            </div>    
        </div>
    </form>
    <hr/>
    {% endfor %}
{% endblock %}
